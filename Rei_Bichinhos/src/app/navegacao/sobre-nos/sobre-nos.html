<div class="home">

    <div class=" container main-container">
        <header class="row text-center bg-secondary1 py-6 mb-6 ">
            <div class="row text-center">
                <div *ngFor="let categoria of categorias" class="col-md-1">
                    <div class="cardCat h-50">
                        <div style="align-content:center;">
                            <a [routerLink]="['/Produtos-Categoria',categoria.id]">
                                <img class="cardBom" src="{{categoria.imagem}}" height="100px" width="100 px" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container main-container2">
            <div class="row">
                <div class="h-12">
                    <h5 class="titulo" [routerLink]="['/Home']">Sobre Nós</h5>
                    <div class="card-body">
                        <label>
                            A Rei dos Bichinhos é uma empresa originalmente fundada Em Caruaru, interior de Pernambuco
                            em 1994.
                            Somos líder no seguimento de pelúcia na região Nordeste, disponibilizando para nossos
                            consumidores produtos para todas as faixas
                            etárias e que atendem a todas as necessidades dos nossos clientes.
                            Nosso catálogo também oferece linhas de outros segmentos que incluem mochilas e almofadas,
                            sempre prezando o bem-estar das crianças e dos pais.
                            Vendemos em atacado e Varejo.
                            A Rei dos Bichinhos trabalha com marcas responsáveis e que se importam efetivamente com a
                            segurança
                            das crianças e com o desenvolvimento de suas funções motoras e cognitivas.
                        </label>
                    </div>
                    <div class="imagem">
                        <a href="https://www.instagram.com/reidosbichinhos/" target="_blank" class=""> <img
                                class="d-block w-100" style=" border-radius: 45px" src="/assets/banner_inferior2.png"
                                height="290px">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

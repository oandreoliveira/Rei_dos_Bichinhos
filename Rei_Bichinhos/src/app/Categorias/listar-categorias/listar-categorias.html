<div class="bgPage ">


    <div class="row titulo">
        <a [routerLink]="['/Area-Admnistrativa']">
            <div>

                <img src="/assets/logo.png" width="100px" alt="">

            </div>
        </a>
        <div>
            <p> Categorias</p>
        </div>

    </div>
    <div class="btn-criar">
        <div class="btn-1">
            <a type="submit" class="btn btnCadastro" [routerLink]="['/Criar-Categorias']"> Cadastrar
            </a>
        </div>
        <div class="search">

            <div class="input-group rounded src-bar">

                <input type="search" class="form-control rounded" placeholder="Pesquisar Categoria"
                    aria-label="Pesquisar" aria-describedby="search-addon" (input)="pesquisar($event)" />

                <!-- Icone da lupa -->
                <span class="border-0 srch-icon" id="search-addon">
                    <img width="28px" height="28px"
                        src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/search-512.png" alt="">
                </span>
            </div>
        </div>

    </div>


    <div class="container main-containerTable align-items-center">

        <table class="table align-middle mb-0 ">

            <thead class="bg">
                <tr>
                    <th></th>
                    <th>Nome do Categoria</th>
                    <!-- <th>Categoria</th> -->
                    <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ações
                    </th>
                </tr>
            </thead>
            <tbody
                *ngFor="let categoria of categorias | paginate: { itemsPerPage: 5, currentPage: paginaAtual }; let i = index "
                class="bodyTable">
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <img src="{{categoria.imagem}}" alt="" style="width: 50px; height: 50px"
                                class="rounded-circle" />
                        </div>
                    </td>
                    <td>
                        <div class="d-flex align-items-center">

                            <div class="ms-3">
                                <p class="fw-bold mb-1">{{categoria.nome}}</p>

                            </div>
                        </div>
                    </td>

                    <div class="d-flex align-items-center">
                        <td class="botao">

                            <button type="button" [routerLink]="['/Editar-Categorias', categoria.id]"
                                class="btn btn-outline-info btn-rounded bt-2">
                                Atualizar
                            </button>

                            <!-- Excluir  -->
                            <button type="button" class="btn btn-outline-danger btn-rounded bt-3"
                                (click)="delCategorias(categoria.id)">
                                Deletar
                            </button>

                        </td>
                    </div>
                </tr>

            </tbody>
        </table>
    </div>
    <div class="pagination fixed-botton">
        <pagination-controls (click)="onActivate($event)" (pageChange)="paginaAtual = $event"></pagination-controls>
    </div>
</div>

<div class="Container">
    <div class="row titulo">
        <div>
            <a [routerLink]="['/Categorias']"> <img src="/assets/logo.png" width="60px" alt=""></a>
        </div>
        <div>
            <h1>Atualizar Categoria</h1>
        </div>
    </div>

    <form class="Form" [formGroup]=" criarProdForm" (submit)="editaCategoria()" #formDir="ngForm">

        <!-- Name input -->
        <div class="form-outline mb-4">
            <label for="form5Example1" class="form-label">Nome</label>
            <input type="text" id="form1" class="form-control" formControlName="nome" placeholder="Nome da Categoria" />
            <div *ngIf="nome.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="nome.errors?.['required']">O campo Nome da Categoria é obrigatório.</p>
            </div>
        </div>
        <!-- Imagem input -->
        <div class="form-outline mb-4">
            <label for="form5Example1" class="form-label">Imagem</label>
            <input type="text" id="form5" class="form-control" formControlName="imagem"
                placeholder="Insira um link de uma Imagem da categoria" />
            <div *ngIf="imagem.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="imagem.errors?.['required']">O campo Imagem é obrigatório.</p>
            </div>
        </div>

        <!-- Submit button -->
        <div class="submit">
            <button type="submit" class="btn btn-outline-success btn-rounded ">Atualizar</button>
            <button type="" class="btn btn-outline-danger btn-rounded" [routerLink]="['/Categorias']"> Cancelar
            </button>
        </div>
    </form>
</div>
